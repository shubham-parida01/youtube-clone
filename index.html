<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <input type="text" placeholder="Search" class="search-bar">
    <div class="video-card">
        <div class="thumbnail-container">
            <img class="thumbnail" src="images/thumbnails/thumbnail-1.webp" alt="">
        </div>
        <div class="below-div">
            <div class="channel-profile">
                <img src="images/channel-pictures/channel-1.jpeg" alt="" class="channel-pictures">
            </div>
            <div class="video-info">
                <p class="video-title">
                    Talking Tech and AI with Google CEO Sundar Pichai!
                </p>
                <p class="video-author">
                    Marques Brownlee
                </p>
                <p class="video-stats">
                    3.4M views &#183; 6 months ago
                </p>
                
            </div>
        </div>
        
    </div>

    <div class="video-card">
        <div>
            <img class="thumbnail" src="images/thumbnails/thumbnail-2.webp" alt="">
        </div>
        <div class="below-div">
            <div class="channel-profile">
                <img src="images/channel-pictures/channel-2.jpeg" alt="" class="channel-pictures">
            </div>
            <div class="video-info">
                <p class="video-title">
                    Try Not To Laugh Challenge #9
                </p>
                <p class="video-author">
                    Markiplier
                </p>
                <p class="video-stats">
                    19M views &#183; 9 years ago
                </p>
                
            </div>
        </div>
        
    </div>
</body>
</html>
